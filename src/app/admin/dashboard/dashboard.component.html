<div class="card m-8 px-3 py-3 md:px-6 md:py-5 lg:px-8">
  <div>
    <h1
      class="flex align-content-center justify-content-center scalein animation-ease-in-out animation-duration-300 mb-7"
    >
      Panel Administracion
    </h1>
  </div>
  <div
    class="grid text-center scalein animation-ease-in-out animation-duration-500"
  >
    <div class="col-6 md:col-3 mb-4 px-3 cursor-pointer" (click)="click('estudiante')">
      <span
        class="p-3 shadow-2 mb-3 inline-block surface-card"
        style="border-radius: 10px"
      >
        <i class="pi pi-check-circle text-4xl text-blue-500"></i>
      </span>
      <div class="text-900 text-xl mb-2 font-medium">Estudiantes</div>
      <span class="text-700 line-height-">Crea Edita y elimina Estudiantes</span>
    </div>
    <div class="col-6 md:col-3 mb-4 px-3 cursor-pointer" (click)="click('docente')">
      <span
        class="p-3 shadow-2 mb-3 inline-block surface-card"
        style="border-radius: 10px"
      >
        <i class="pi pi-check-circle text-4xl text-blue-500"></i>
      </span>
      <div class="text-900 text-xl mb-2 font-medium">Docentes</div>
      <span class="text-700 line-height-">Crea Edita y elimina Docentes</span>
    </div>
    <div class="col-6 md:col-3 mb-4 px-3"  (click)="click('asignatura')">
      <span
        class="p-3 shadow-2 mb-3 inline-block surface-card"
        style="border-radius: 10px"
      >
        <i class="pi pi-check-circle text-4xl text-blue-500"></i>
      </span>
      <div class="text-900 text-xl mb-2 font-medium">Asignatura</div>
      <span class="text-700 line-height-">Administra las asignaturas</span>
    </div>
    <div class="col-6 md:col-3 mb-4 px-3"  (click)="click('competencia')">
      <span
        class="p-3 shadow-2 mb-3 inline-block surface-card"
        style="border-radius: 10px"
      >
        <i class="pi pi-check-circle text-4xl text-blue-500"></i>
      </span>
      <div class="text-900 text-xl mb-2 font-medium">Competencia</div>
      <span class="text-700 line-height-">Administra las Competencias</span>
    </div>
    <div class="col-6 md:col-3 mb-4 px-3"  (click)="click('inscripcion')">
      <span
        class="p-3 shadow-2 mb-3 inline-block surface-card"
        style="border-radius: 10px"
      >
        <i class="pi pi-check-circle text-4xl text-blue-500"></i>
      </span>
      <div class="text-900 text-xl mb-2 font-medium">Inscripciones</div>
      <span class="text-700 line-height-">Administra las Inscripciones</span>
    </div>
    
  </div>
</div>
