
<div class="header">
    <header>
        <div class="icon__menu">
            <i class="pi pi-bars" id="btn_open" ></i>
        </div>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Buscar" [(ngModel)]="value3" />
        </span>
    </header>
</div>

<div class="menu__side" id="menu_side">

    <div class="name__page">
        <i class="pi pi-users"></i>
        <h4>Sistema de control</h4>
    </div>

    <div class="options__menu">	

        <a [ngClass]="'selected'" routerLink="/">
            <div class="option">
                <i class="pi pi-home" title="Inicio"></i>
                <h4>Inicio</h4>
            </div>
        </a>

        <a routerLink="/seguimiento" [ngClass]="{'selected':activo=='primero' }" (click)="activo='primero'" >
            <div class="option">
                <i class="pi pi-file"></i>
                <h4>Seguimiento Estudiante</h4>
            </div>
        </a>
        
        <a routerLink="/materia">
            <div class="option">
                <i class="pi pi-file"></i>
                <h4>Materias</h4>
            </div>
        </a>

        <a routerLink="/competencias">
            <div class="option">
                <i class="pi pi-file" title="Blog"></i>
                <h4>Competencias</h4>
            </div>
        </a>

        <a routerLink="/docentes">
            <div class="option">
                <i class="pi pi-file" title="Contacto"></i>
                <h4>Docentes</h4>
            </div>
        </a>

        <a routerLink="/estudiante">
            <div class="option">
                <i class="pi pi-file" title="Nosotros"></i>
                <h4>Estudiantes</h4>
            </div>
        </a>

    </div>

</div>

<div><router-outlet></router-outlet></div>
